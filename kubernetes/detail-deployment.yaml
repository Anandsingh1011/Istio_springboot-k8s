apiVersion: apps/v1
kind: Deployment
metadata:
  name: detail-service-v1
  labels:
    app: detail-service
    version: "1.0"
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: detail-service
      version: "1.0"
      serving: "true"
  template:
    metadata:
      labels:
        app: detail-service
        serving: "true"
        version: "1.0"
        visualize: "true"
    spec:
      containers:
      - name: detail-service
        image: gcr.io/project-vnv/detail:latest
        livenessProbe:
          initialDelaySeconds: 90
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - containerPort: 8080
          name: http
